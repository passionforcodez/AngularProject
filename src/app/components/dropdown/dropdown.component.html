<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" [id]="name" data-bs-toggle="dropdown" aria-expanded="false" (click)="toggleDropdown()">
      Dropdown button
    </button>
    <ul class="dropdown-menu" [attr.aria-labelledby]="name" [ngStyle]="{'display': show, 'transform': 'translate3d(0, 39px, 0px)'}">
      <li *ngFor="let option of options"><a class="dropdown-item">{{option.label}}</a></li>
    </ul>
</div>
